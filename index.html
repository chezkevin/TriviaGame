<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Marvel Comics Trivia</title>
	<link href="https://bootswatch.com/superhero/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
	<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>
			<a href="./index.html">
				<img src="assets/images/Marvel_comics_90's.png">
				Trivia
			</a>
		</h1>
		<a href="#" class="btn btn-default btn-lg btn-block" id="start">
			Excelsior!
		</a>
		<div class="timer">
			<p class="seconds-left">
			</p>
		</div>
		<div class="answer">
			<h1 class = "right-wrong">
			</h1>
			<p class = "right-answer">
			</p>
		</div>
		<div class="questions">
			<h4 id="data-question">
			</h4>
			<ul id="data-choices">
				<div class="radio">
        		</div>
			</ul>
			<!--
			<button id="next">
			Next
			</button>
			-->
		</div>
		<div class="done-page">
			<h2 class="all-done">
			</h2>
			<p class="num-right">
			</p>
			<p class="num-wrong">
			</p>
			<p class="num-unanswered">
			</p>
			<a href="./index.html" class="btn btn-default btn-lg btn-block" id="start-over">
			</a>
		</div>
	</div>

<!-- Added link to the jQuery Library -->
<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
<script src = "assets/javascript/app.js"></script>
</body>
</html>
